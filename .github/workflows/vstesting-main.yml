name: MAIN Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  vstest-action:
    runs-on: "self-hosted"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Visual Studio Test Platform (if missing)
        run: |
          echo "Checking if Visual Studio Test Platform is installed..."
          if (!(Test-Path "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe")) {
            echo "vstest.console.exe not found. Installing Visual Studio Test Platform..."
            choco install microsoft-build-tools --version=17.6.5 -y
          } else {
            echo "vstest.console.exe is already installed."
          }

      - name: VS-TEST
        uses: ./.github/actions/VSTESTING
        with:
          runsOn: "self-hosted"
          dotnet-version: "9.0.203"
          testSelector: "testAssemblies"
          testAssemblyVer2: '*Abstractions.dll'
          code-coverage-enabled: true
          configuration: "Release"
          platform: "x64"
          test-run-title: "Unit Tests"
          run-in-parallel: true
          testPlan: "Plan1"
          testSuite: "SuiteA"
          testConfiguration: "DebugConfig"
          tcmTestRun: "1234"
          uiTests: false
          vsTestVersion: "latest"
          vstestLocation: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\Common7\\IDE\\Extensions\\TestPlatform\\vstest.console.exe"
          runSettingsFile: "${{ github.workspace }}\\TestSettings.runsettings"
          diagnosticsEnabled: true
          rerunFailedTests: true
          rerunType: "specific"
          rerunMaxAttempts: "3"
          dontDistribute: false
          searchFolder: "${{ github.workspace }}"
          resultsFolder: "${{ github.workspace }}\\TestResults"
          testFiltercriteria: ""
          runOnlyImpactedTests: false
          runAllTestsAfterXBuilds: "50"
